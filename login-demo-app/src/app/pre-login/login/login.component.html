<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <br>
        <div class="panel-body">
          <form accept-charset="UTF-8" (ngSubmit)="submitForm()" [formGroup]="loginForm" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" (blur)="checkLoginId()" formControlName="loginId" placeholder="E-mail / Mobile number" name="email"
                  type="text">
              </div>
              <div *ngIf="showIdError && loginId.dirty">
                <p class="errorText">
                  {{constants.INVALID_ID_MSG}}
                </p>
              </div>
              <div class="form-group">
                <input class="form-control" (blur)="checkForPassword()" formControlName="password" placeholder="Password" name="password"
                  type="password" value="">
              </div>
              <div *ngIf="showPassError && password.dirty">
                <p class="errorText">
                    {{constants.INVALID_PASS_MSG}}
                </p>
              </div>
              <br>
              <input class="btn btn-lg btn-success btn-block" type="submit" [disabled]="loginForm.invalid" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="text-align: center" *ngIf='showFormStatus'>
<p>Form value: {{ loginForm?.value | json }}</p>
<p>Form status: {{ loginForm?.status | json }}</p>
<p>Username Status: {{this.loginForm.get('loginId').status | json}}</p>
<p>Password Status: {{this.loginForm.get('password').status | json}}</p>
</div>
