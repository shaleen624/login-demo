<div style="text-align:center">
  <h1>
    Welcome {{loginId}} !
  </h1>
  <br>
  <button class="btn btn-primary" (click)="getIP()">Get IP</button>
  <br>
  <br>
  <h3 *ngIf="publicIp">Your IP is {{publicIp}}</h3>
  <br>
  <br>
  <button class="btn btn-primary" data-toggle="modal" (click)="setModalAttributes(constants.LOGOUT_MSG, constants.MODAL_TYPE_CNFRM)" [attr.data-target]="constants.HOME_POPUP_ID">Logout</button>
</div>

<!-- modal  -->
<div class="modal" id="homePopup" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modalMsg}}</p>
      </div>
      <div *ngIf="modalType==='confirm'" class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="logout()" data-dismiss="modal">Ok</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
      <div *ngIf="modalType==='alert'" class="modal-footer">
        <button type="button" (click)="resetIdleTimer()" class="btn btn-primary" data-dismiss="modal">Ok</button>

      </div>
    </div>
  </div>
</div>
